{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'boot_css/min.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endcomment %}
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
        {% include './navbar.html' %}

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <div class="container">
        {% include './footer.html' %}
    </div>

    {% block script %}
    <script src="{% static ' boot_js/min.js' %}"></script>
    {% endblock script %}

</body>

</html>
